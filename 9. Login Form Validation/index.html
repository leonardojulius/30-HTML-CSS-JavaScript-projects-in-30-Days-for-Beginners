<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/84d77fc413.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Form Validation</title>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="https://www.google.com" id="loginForm">
            <div class="form-field">
                <label for="loginUsername">User Name</label>
                <input type="text" id="loginUsername" placeholder="Enter user name">
                <small class="alert-message">Error</small>
            </div>

            <div class="form-field">
                <label for="loginPassword">User Password</label>
                <input type="password" id="loginPassword" placeholder="Enter user password">
                <small class="alert-message">Error</small>

                <div class="form-field">
                    <i class="far fa-eye"></i>
                    <label> Show/hide Password</label>
            </div>
        
        <button class="btn" type="submit">Go</button>
            
            </div>
        </form>
    </div>
    
<script src="main.js" ></script>
</body>
</html>
